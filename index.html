<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia Host</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="menu-card">
      <h1 class="game-title">Host Game</h1>
      <button id="create-game" class="btn btn-primary">Create Game</button>
      <p>Game Code: <span id="game-code">----</span></p>
    </div>

    <div class="game-content hidden" id="game-area">
      <div class="game-header">
        <div class="round-info">
          <h2>Question <span id="question-number">1</span></h2>
          <p id="question-text">Loading question...</p>
        </div>
        <div>
          <button class="btn btn-secondary" id="next-question">Next Question</button>
        </div>
      </div>

      <div class="game-content">
        <div class="deck-container">
          <div class="card">
            <div class="card-content">
              <div id="options-list"></div>
            </div>
          </div>
        </div>

        <div class="round-progress">
          <h4>Player Responses</h4>
          <div id="player-answers"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script/firebase-config.js"></script>
  <script src="script/host.js"></script>
</body>
</html>
